<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span th:text="${user.getEmail()}"></span></b> with roles:
            <span th:text="${user.getRoleRole()}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark bg-dark shadow-sm text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 px-0 ">
                <ul class="list-group-flush px-0 py-2 ">
                    <li class="list-group-item active" aria-current="true">User</li>
                </ul>
            </div>
            <div class="col-10 px-0" style="background-color: ghostwhite">
                <div class="container-fluid">
                    <h1 style="color: black" class="m-3">User Information-page</h1>
                    <div class="tab-content" id="myTabContent">
                        <div class="card">
                            <div class="card-header">
                                <div class="m-2" style="color: black">
                                    <h3>About user</h3>
                                </div>
                            </div>
                            <div class="card-body">

                                <div class="card-body">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th style="color:black;">Id</th>
                                            <th style="color:black;">Firstname</th>
                                            <th style="color:black;">Lastname</th>
                                            <th style="color:black;">Age</th>
                                            <th style="color:black;">Email</th>
                                            <th style="color:black;">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td><span th:text="${user.getId()}"></span></td>
                                            <td><span th:text="${user.getFirstName()}"></span></td>
                                            <td><span th:text="${user.getLastName()}"></span></td>
                                            <td><span th:text="${user.getAge()}"></span></td>
                                            <td><span th:text="${user.getEmail()}"></span></td>
                                            <td><span th:text="${user.getRoleRole()}"></span></td>
                                        </tr>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</section>

</body>

</html>
