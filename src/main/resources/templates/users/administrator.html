<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span th:text="${admin.getEmail()}"></span></b> with roles:
            <span th:text="${admin.getRoleRole()}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark bg-dark shadow-sm text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">

        <div class="col-2 px-0 ">
            <ul class="list-group-flush px-0 py-2 ">
                <li class="list-group-item active" aria-current="true">Admin</li>
                <a class="nav-item nav-link" th:href="@{user}">User</a>
            </ul>
        </div>

        <div class="col-sm-10 text-left tab-content bg-light" id="nav-tabContent">
            <div class="tab-pane fade show active tab-content text-left" id="userPanel" role="tabpanel">

                <h1 style="color: black" class="m-3">Admin panel</h1>
                <div class="bg-light">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="/admin">Users Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="/admin/new">New User</a>
                        </li>
                    </ul>
                    <div class="tab-pane fade show active" id="allusers">
                        <div class="gray border">
                            <h3 style="text-align: left; margin: 1%"> All users</h3>
                        </div>
                        <div style="margin:1% ">
                            <table class="table table-striped">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>

                                <tr th:each="user : ${users}">
                                    <td th:text="${user.getId()}">id</td>
                                    <td th:text="${user.getFirstName()}">firstname</td>
                                    <td th:text="${user.getLastName()}">lastname</td>
                                    <td th:text="${user.getAge()}">age</td>
                                    <td th:text="${user.getEmail()}">email</td>
                                    <td th:text="${user.getRoleRole()}">role</td>
                                    <td>
                                        <a type="button" class="btn btn-sm btn-info" data-bs-toggle="modal"
                                           data-bs-target="#editModal"
                                           th:data-bs-target="${'#editModal'+user.id}">Edit
                                        </a>
                                    </td>
                                    <td>
                                        <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                           th:data-bs-target="${'#DELETE'+user.id}">Delete
                                        </a>
                                    </td>

                                    <div class="modal fade" th:id="${'editModal'+user.id}" tabindex="-1"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                    <button type="button" class="btn-close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>

                                                <form th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}"
                                                      th:method="POST">
                                                    <div class="modal-body col-md text-center">
                                                        <label for="name0"><b>First name</b></label>
                                                        <input th:name="firstName" th:type="text"
                                                               class="form-control" id="name0"
                                                               th:value="${user.firstName}"/>
                                                        <br>
                                                        <label for="surname0"><b>Last name</b></label>
                                                        <input th:name="lastName" th:type="text"
                                                               class="form-control" id="surname0"
                                                               th:value="${user.lastName}"/>
                                                        <br>
                                                        <label for="age0"><b>Age</b></label>
                                                        <input th:name="age" th:type="number"
                                                               class="form-control" id="age0"
                                                               th:value="${user.age}"/>
                                                        <br>
                                                        <label for="email"><b>E-mail</b></label>
                                                        <input th:name="email" th:type="email"
                                                               class="form-control" id="email"
                                                               th:value="${user.email}"/>
                                                        <br>
                                                        <label for="pass"><b>Password </b></label>
                                                        <input th:name="password" th:type="password"
                                                               class="form-control" id="pass"
                                                               th:value="${user.password}"/>
                                                        <br>
                                                        <label><b>Role</b></label>
                                                        <div class="form-check form-switch" th:align="left">
                                                            <input class="form-check-input" th:id="1"
                                                                   th:value="ROLE_ADMIN" th:type="checkbox"
                                                                   th:name="role"
                                                                   id="ADMIN">
                                                            <label class="form-check-label" for="ADMIN">ADMIN</label>
                                                        </div>
                                                        <div class="form-check form-switch" th:align="left">
                                                            <input class="form-check-input" th:id="2"
                                                                   th:value="ROLE_USER" th:type="checkbox"
                                                                   th:name="role"
                                                                   id="USER">
                                                            <label class="form-check-label" for="USER">USER</label>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">
                                                            Edit
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal fade" th:id="${'DELETE'+user.id}" tabindex="-1"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Delete
                                                        user</h5>
                                                    <button type="button" class="btn-close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <form class="modal-body col-md text-center"
                                                      th:action="@{/admin/{id}/delete(id=${user.id})}"
                                                      th:method="POST">
                                                    <div class="modal-body col-md">
                                                        <label for="name1"><b>First name</b></label>
                                                        <input th:name="name" th:type="text"
                                                               class="form-control"
                                                               id="name1" th:value="${user.firstName}" disabled/>
                                                        <br>
                                                        <label for="surname1"><b>Last name</b></label>
                                                        <input th:name="lastName" th:type="text"
                                                               class="form-control" id="surname1"
                                                               th:value="${user.lastName}" disabled/>
                                                        <br>
                                                        <label for="age1"><b>Age</b></label>
                                                        <input th:name="age" th:type="number"
                                                               class="form-control"
                                                               id="age1" th:value="${user.age}" disabled/>
                                                        <br>
                                                        <label for="Email1"><b>E-mail</b></label>
                                                        <input th:name="email" th:type="email"
                                                               class="form-control" id="Email1"
                                                               th:value="${user.email}" disabled/>
                                                        <br>
                                                        <label><b>Role</b></label>
                                                        <div class="form-check form-switch" th:align="left">
                                                            <input class="form-check-input" th:name="ADMIN1"
                                                                   value="ADMIN1" th:type="checkbox "
                                                                   id="ADMIN1" disabled>
                                                            <label class="form-check-label" for="ADMIN1" align="left">Admin</label>
                                                        </div>
                                                        <div class="form-check form-switch" th:align="left">
                                                            <input class="form-check-input" th:name="USER1"
                                                                   value="USER1" th:type="checkbox"
                                                                   id="USER1" disabled>
                                                            <label class="form-check-label" for="USER1">User</label>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close
                                                        </button>

                                                        <button type="submit" class="btn btn-danger">Delete
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--<script type="text/javascript" src="/static/js/main.js"></script>-->
</body>
</tr>
</table>

</body>
</html>
