<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Table of users</title>
</head>
<body>
<table class="table">
    <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Role</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}">id</td>
        <td th:text="${user.getFirstName()}">firstname</td>
        <td th:text="${user.getLastName()}">lastname</td>
        <td th:text="${user.getEmail()}">email</td>
        <td th:text="${user.getRoles()}">role</td>
        <td th:text="${user.getPassword()}">password</td>
        <td>
            <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Edit user">
            </form>
        </td>
        <td>
            <form th:method="POST" th:action="@{/admin/{id}/delete(id=${user.getId()})}" th:object="${user}">
                <input type="submit" value="Delete user">
            </form>
        </td>
    </tr>
</table>
</body>
<style type="text/css">
    .table {
        width: 100%;
        border: none;
        margin-bottom: 20px;
    }
    .table thead th {
        font-weight: bold;
        text-align: left;
        border: none;
        padding: 10px 15px;
        background: #00FA9A;
        font-size: 14px;
        border-left: 1px solid #00FA9A;
        border-right: 1px solid #00FA9A;
    }
    .table tbody td {
        text-align: left;
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
        padding: 10px 15px;
        font-size: 14px;
        vertical-align: top;
    }
    .table thead tr th:first-child, .table tbody tr td:first-child {
        border-left: none;
    }
    .table thead tr th:last-child, .table tbody tr td:last-child {
        border-right: none;
    }
    .table tbody tr:nth-child(even){
        background: #00FA9A;
    }
</style>

<body>
<center><form th:method="GET" th:action="@{/admin/new}">
    <input type="submit" value="Add new user">
</form> </center>
<body>
<br>
<center><form th:action="@{/logout}" method="post">
    <input type="submit" value="Log out"/>
</form> </center>
</body>
</html>
